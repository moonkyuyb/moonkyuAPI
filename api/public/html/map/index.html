<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;
      var getType=""
      var center = {}

      function initMap() {
        center = { lat: parseFloat( getParam('lat') ) , lng: parseFloat( getParam('lng') ) }
        map = new google.maps.Map(document.getElementById("map"), {
          center: center,
          zoomControl:false,
          scaleControl:false,
          mapTypeControl: false,
          streetViewControl: false,
          rotateControl: boolean,
          zoom: 14,
        });

        var marker = new google.maps.Marker({
          position: center,
          icon:"http://localhost:8000/data/images/icons/icon-map-point.png",
        });
        marker.setMap(map);
        var pyrmont = new google.maps.LatLng(center.lat, center.lng);

        var request = {
            location: pyrmont,
            radius: '20',
            type: [getParam('type')]
          };
        var service = new google.maps.places.PlacesService(map);
        service.textSearch(request, callback);
      }
      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {

          for (var i = 0; i < results.length; i++) {
            var place = results[i];
            console.log(place);
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {

        var markerIcon = "";
        if ( place.types.indexOf() >=0 ) {
            
        }

        if (!place.geometry || !place.geometry.location) return;
        const marker = new google.maps.Marker({
          icon:"http://localhost:8000/data/images/icons/icon-map-location-coffee.png",
          map,
          position: place.geometry.location,
        });
        google.maps.event.addListener(marker, "click", () => {
          infowindow.setContent(place.name || "");
          infowindow.open(map);
        });
      }

      function getParam(sname) {

        var params = location.search.substr(location.search.indexOf("?") + 1);
        var sval = "";
        params = params.split("&");
        for (var i = 0; i < params.length; i++) {
            temp = params[i].split("=");
            if ([temp[0]] == sname) { sval = temp[1]; }
        }   
        console.log(sval);
        getType = sval

        return sval;
        //var script = document.createElement('script');
        //script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyD-gcf8xBGzSxHLE7W9u01zjaemH1GeqyI&callback=initMap&libraries="+getType;
        //var head= document.getElementsByTagName('head')[0];
        //head.appendChild(script)

      }


    </script>
  </head>
  <body >
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback.

      src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyD-gcf8xBGzSxHLE7W9u01zjaemH1GeqyI&callback=initMap&libraries=places"
    >

    </script>
    
  </body>
</html>
